    <script>
      function navSwitch(arg){
        var v=document.getElementById("iframe");
        v.src=arg;
      }
      navSwitch("www/home/index.html");

    <script>
      var menu=["#nav_home","#nav_schedule","#nav_blog","#nav_link"];
      $(document).ready(function(){
        $.each(menu,function(i,n){
          $(menu[i]).click(function(){
            $.each(menu,function(i,n){
              $(menu[i]).removeClass("active");
            });
            $(this).addClass("active");
            var goto=menu[i].split("_")[1];
            navSwitch("www/"+goto+"/index.html");
          });
        });
      });
