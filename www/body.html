
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="../lib/scripts/jquery-1.11.3.min.js"></script>
        <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="../lib/markdown/markdown.min.js"></script>

        <!--[if lt IE 9]>
        <script src="../lib/html5shiv/html5shiv.js"></script>
        <script src="../lib/respond.js/respond.min.js"></script>
        <![endif]-->
        <script >
            var getArgs = function(key) {
                var retval;
                var params = location.search;
                if (!params) {
                    return "error:no params";
                }
                var Args   = params.split("?");
                if(Args[0] == params){
                    return "error:no args";
                }
                var str = Args[1];
                var args = str.split("&");
                for(var i = 0; i < args.length; i ++)
                {
                    str = args[i];
                    var arg = str.split("=");
                    if(arg.length <= 1) continue;
                    if(arg[0] == key){
                        retval = arg[1];
                        break;
                    }
                }
                return retval;
            };
        </script>
    </head>

    <body>
    <div id="content">

    </div>
    <script>
        function readFile(file) {
            setTimeout(jQuery.get(file, function (data) {
                var md= document.getElementById("content");
                md.innerHTML=markdown.toHTML(data);
            }), 1000);
        }
        readFile(getArgs("file"));
    </script>
    </body>
</html>
