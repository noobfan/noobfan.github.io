        <div id="guide"></div>

        <script>
            var setContent=function(data){
                var content= document.getElementById("content");
                content.innerHTML=data;
                jQuery.resizeView("iframe");
            }
            var setGuide=function(){
                var path="<ul class=\"breadcrumb\">";
                var map;
                if(arguments[0] instanceof Object){
                    map=arguments[0];
                }else{
                    map=arguments;
                }
                for(var i=0;i<map.length;i++){
                    var name=map[i];
                    path+="<li><a>"+name+"</a></li>";
                }
                path+="</ul>";
                var guide= document.getElementById("guide");
                if(guide){
                    guide.innerHTML=path;
                    guide.style.display="block";
                }else{
                    guide.style.display="none";
                }
            }
            var path=Fun.getArgs("goto");
            var names="blog";
            if(path)
                names=path.split("/");
            setGuide(names);
            var content= document.getElementById("test");
        </script>

                jQuery.readText("blog.json", function (data) {

                    var show = "";

                        files[i] = "Android/" + android[i];

                        button += android[i].replace(".md", "");
                        button += "</button>";
